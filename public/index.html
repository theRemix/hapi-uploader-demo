<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hapi Uploader Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>

<body>
  <div class="section">
    <div class="container">
      <h1 class="is-size-1 has-text-info">Hapi Uploader Demo</h1>
      <h2 class="is-size-3 has-text-grey">With xhr via fetch</h2>

      <form action="/api/upload" id="upload_form">
        <div class="field">
          <div class="file has-name">
            <label class="file-label">
              <input class="file-input" type="file" name="image" id="image_upload">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a fileâ€¦
                </span>
              </span>
              <span class="file-name"></span>
            </label>
          </div>
        </div>
        <div class="field">
          <button class="button is-primary" type="submit">Upload</button>
        </div>
      </form>

      <hr>
      <div id="result"></div>

    </div>
  </div>

  <script src="/js/app.js"></script>
</body>

</html>
